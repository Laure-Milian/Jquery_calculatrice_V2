<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculatrice V2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<h1>Calculatrice V2</h1>

	<div class="container">
		
		<div class="row">
			<button class="number" data-type="1">1</button>
			<button class="number" data-type="2">2</button>
			<button class="number" data-type="3">3</button>
		</div>

		<div class="row">
			<button class="number" data-type="4">4</button>
			<button class="number" data-type="5">5</button>
			<button class="number" data-type="6">6</button>
		</div>

		<div class="row">
			<button class="number" data-type="7">7</button>
			<button class="number" data-type="8">8</button>
			<button class="number" data-type="9">9</button>
		</div>

		<div class="row">
			<button class="number" data-type="0">0</button>
		</div>

		<div class="row">
			<button class="operateur" data-type="add">+</button>
			<button class="operateur" data-type="substract">-</button>
			<button class="operateur" data-type="multiply">*</button>
			<button class="operateur" data-type="divide">/</button>
		</div>

		<div class="row">
			<button id="calculer">Calculer</button>
			Result : <span id="result">?</span>
		</div>





	</div>





















	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="calcV2simple.js"></script>

</body>
</html>
