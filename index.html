<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculatrice V2</title>
	<link rel="stylesheet" href="style.css">
	<link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<div class="container-principal">

		<h1>Calculatrice V2</h1>

		<div class="container">

		<div class="row">
			<button class="btn btn-secondary number" data-type="1">1</button>
			<button class="btn btn-secondary number" data-type="2">2</button>
			<button class="btn btn-secondary number" data-type="3">3</button>
			<button class="btn btn-secondary number" data-type="4">4</button>
		</div>
		
		<div class="row">
			<button class="btn btn-secondary number" data-type="5">5</button>
			<button class="btn btn-secondary number" data-type="6">6</button>
			<button class="btn btn-secondary number" data-type="7">7</button>
			<button class="btn btn-secondary number" data-type="8">8</button>
		</div>

		<div class="row">
			<button class="btn btn-secondary number" data-type="9">9</button>
			<button class="btn btn-secondary number" data-type="0">0</button>
		</div>

		<div class="row">
			<button class="btn btn-secondary operateur" data-type="+">+</button>
			<button class="btn btn-secondary operateur" data-type="-">-</button>
			<button class="btn btn-secondary operateur" data-type="*">*</button>
			<button class="btn btn-secondary operateur" data-type="/">/</button>
		</div>

		<div class="row">
			<button class="btn btn-primary" id="calculer">Calculer</button>
			<button class="btn btn-danger" id="reinitialiser">CE</button>
		</div>

			<span id="operation"></span>
			<span id="nb2"></span> = 
			<span id="result">?</span>


		</div>


	</div>
















	<script src="node_modules/jquery/dist/jquery.js"></script>

</body>
</html>
